<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>ClipFlow 文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #1890ff;
      --sidebar-nav-link-color: #333;
      --sidebar-nav-link-hover-color: #1890ff;
    }
    .sidebar-nav > a.sidebar-nav-link {
      font-weight: 600;
    }
    .markdown-section code {
      background-color: #f8f8f8;
    }
    .hero h1 {
      font-size: 2.5em;
    }
  </style>
</head>
<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      name: 'ClipFlow',
      repo: 'https://github.com/Agions/clip-flow',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      maxLevel: 3,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索文档...',
      },
      pagination: {
        previousText: '上一章',
        nextText: '下一章',
      },
      copyCode: {
        buttonText: '复制',
        errorText: '复制失败',
        successText: '复制成功',
      },
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>
</html>
